linters:
  enable-all: true
  disable:
    # Disabling deprecated linters
    - deadcode
    - ifshort
    - interfacer
    - scopelint
    - varcheck
    - structcheck
    - maligned
    - golint
    - nosnakecase
    - exhaustivestruct
    # To fix later
    - gomnd
    - forcetypeassert
    - dupl
    # Disabling by decision
    - exhaustruct
    - tagliatelle
    - gofumpt
    - prealloc
    - depguard